version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306" # map host 3307 to container 3306 to avoid clashing with a local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  # Optional: Kafka UI for easier debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  service-registry:
    build:
      context: ./serviceRegistry
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - mysql

  config-server:
    build:
      context: ./configServer
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
    depends_on:
      - service-registry

  api-gateway:
    build:
      context: ./apiGateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
    depends_on:
      - service-registry

  auth-service:
    build:
      context: ./authService
    container_name: auth-service
    ports:
      - "8084:8084"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
    depends_on:
      - service-registry
      - mysql

  user-service:
    build:
      context: ./userService
    container_name: user-service
    ports:
      - "8083:8083"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/user_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-registry
      - mysql

  wallet-service:
    build:
      context: ./walletService
    container_name: wallet-service
    ports:
      - "8082:8082"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/wallet_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-registry
      - mysql

  transaction-service:
    build:
      context: ./transactionService
    container_name: transaction-service
    ports:
      - "8086:8083" # host 8086 -> container 8083
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/transaction_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-registry
      - mysql

  notification-service:
    build:
      context: ./notificationService
    container_name: notification-service
    ports:
      - "8087:8084" # host 8087 -> container 8084
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-registry
      - kafka

  audit-service:
    build:
      context: ./auditService
    container_name: audit-service
    ports:
      - "8085:8085"
    environment:
      - EUREKA_SERVER_URL=http://service-registry:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/audit_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-registry
      - mysql

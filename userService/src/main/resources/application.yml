server:
  port: 8083

spring:
  application:
    name: user-service
  config:
    import: optional:configserver:http://config-server:8888/
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/user_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://service-registry:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Ensure forwarded headers are considered so swagger/generated servers reflect gateway
server.forward-headers-strategy: ${SERVER_FORWARD_HEADERS_STRATEGY:framework}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User API (proxied)
        url: /api/v1/user/v3/api-docs

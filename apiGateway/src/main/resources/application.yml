server:
  port: 8080

spring:
  application:
    name: apiGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /${segment}

        - id: auth-service-docs
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/v3/api-docs/auth-service
          filters:
            - RewritePath=/v3/api-docs/auth-service, /v3/api-docs

        # User Service
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - RewritePath=/api/v1/users/(?<segment>.*), /${segment}

        - id: user-service-docs
          uri: lb://USER-SERVICE
          predicates:
            - Path=/v3/api-docs/user-service
          filters:
            - RewritePath=/v3/api-docs/user-service, /v3/api-docs

        # Wallet Service
        - id: wallet-service
          uri: lb://WALLET-SERVICE
          predicates:
            - Path=/api/v1/wallets/**
          filters:
            - RewritePath=/api/v1/wallets/(?<segment>.*), /${segment}

        - id: wallet-service-docs
          uri: lb://WALLET-SERVICE
          predicates:
            - Path=/v3/api-docs/wallet-service
          filters:
            - RewritePath=/v3/api-docs/wallet-service, /v3/api-docs

        # Transaction Service
        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/api/v1/transactions/**
          filters:
            - RewritePath=/api/v1/transactions/(?<segment>.*), /${segment}

        - id: transaction-service-docs
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/v3/api-docs/transaction-service
          filters:
            - RewritePath=/v3/api-docs/transaction-service, /v3/api-docs

        # Notification Service
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - RewritePath=/api/v1/notifications/(?<segment>.*), /${segment}

        - id: notification-service-docs
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/v3/api-docs/notification-service
          filters:
            - RewritePath=/v3/api-docs/notification-service, /v3/api-docs

        # Audit Service
        - id: audit-service
          uri: lb://AUDIT-SERVICE
          predicates:
            - Path=/api/v1/audits/**
          filters:
            - RewritePath=/api/v1/audits/(?<segment>.*), /${segment}

        - id: audit-service-docs
          uri: lb://AUDIT-SERVICE
          predicates:
            - Path=/v3/api-docs/audit-service
          filters:
            - RewritePath=/v3/api-docs/audit-service, /v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

springdoc:
  swagger-ui:
    urls:
      - name: Auth Service
        url: /v3/api-docs/auth-service
      - name: User Service
        url: /v3/api-docs/user-service
      - name: Wallet Service
        url: /v3/api-docs/wallet-service
      - name: Transaction Service
        url: /v3/api-docs/transaction-service
      - name: Notification Service
        url: /v3/api-docs/notification-service
      - name: Audit Service
        url: /v3/api-docs/audit-service
    path: /swagger-ui.html
